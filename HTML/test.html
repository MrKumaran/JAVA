<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            display: inline-block;
            margin: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            width: 120px;
        }
        .dynamic-text {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p>
        <button class="button" onmouseover="document.bgColor='green'" onclick="toggleText()">Bright Green</button>
    </p>
    <p id="dynamicText" class="dynamic-text">This is the dynamic text that can be shown or hidden.</p>

    <script>
        function toggleText() {
            const textElement = document.getElementById('dynamicText');
            if (textElement.style.display === 'none') {
                textElement.style.display = 'block';
            } else {
                textElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
